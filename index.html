<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" id="answer" readonly>
    <div class="one">
        <button onclick="myFunction(1)">
            1
        </button><button onclick="myFunction(2)">
            2
        </button><button onclick="myFunction(3)">
            3
        </button>
    </div>
    <div class="two">
        <button onclick="myFunction(4)">
            4
        </button><button onclick="myFunction(5)">
            5
        </button><button onclick="myFunction(6)">
            6
        </button>
    </div>
    <div class="three">
        <button onclick="myFunction(7)">
            7
        </button><button onclick="myFunction(8)">
            8
        </button><button onclick="myFunction(9)">
            9
        </button>
    </div>
    <div class="four">
        <button onclick="myFunction('+')">
            +
        </button><button onclick="myFunction('-')">
            -
        </button><button onclick="myFunction('*')">
            *
        </button>
    </div>
    <div class="five">
        <button onclick="myFunction('/')">
            / 
        </button>
        <button onclick="clean()">
            C
        </button>
        <button onclick="myAns()" id="ans">
            =
        </button>
    </div>
    <button onclick="backspace()" id="backspace">
        Backspace
    </button>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
